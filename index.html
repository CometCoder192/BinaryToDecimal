<!DOCTYPE html>
<html>
<head>
	<title>Binary to Decimal converter</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1 class="mainHeader" id="animator">Binary To Integer Converter</h1>
	<br>
	<h2 class="mainHeader">How to use:</h2><br>
	<p class="mainHeader">Enter the binary number you want to convert (e.g. 01001001)
		<br>Then click the button, your converted number will be displayed on the screen. Thank you.
	 </p>
	 <br><br><br>
	 <div class="mainElements">
	 <h3 class="labelForInp">Enter your binary number here</h3>
	 <br><br>
	 <input class="userInp" type="text" placeholder="e.g. 0101010">
	 <br><br>
	 <button onclick="binaryToInt()" class="inpButton">Click to convert</button>
	 <br><br><br>
	 <div class="answer"></div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
